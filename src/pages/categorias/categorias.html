  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon> <!-- no site do ionic ja tem os itens que adaptamos-->
    </button>
      <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button><!-- No Ionic com a NavPush mais o nome da pagina que ele vai direto para a pagina de navegação-->
  </ion-fab>
  <ion-list> <!-- Componente do ionic para fazer uma lista de dados-->
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)"><!--Para todosositens serem clicados ... diretiva do angular *ngFor para repetir tantas vezes onde ela esta o elemento da minha coleção-->
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg"><!--bucketUrl que goi criado no controlador categorias ts-->
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>

</ion-content>
